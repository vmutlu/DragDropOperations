<div class="container text-center" style="width: 50%; margin-left: 25%;">
    <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-label>Resim yüklemek için, sürekleyip bırakınız.</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview>
    </ngx-dropzone>
</div>
<div class="container text-center" style="width: 50%; margin-left: 25%;">
    <p>{{message != null ? message: null}}</p>
    <br>
        <table class="table table-bordered" width="100%" *ngIf="uploadedImages.length > 0">
            <thead>
              <tr>
                <th>Yüklenen Resim</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let image of uploadedImages">
                <td> <img [src]="image | safe" class="card-img-top" style="width: 200px; height: 220px;"></td>
                <td><button (click)="onRemove(image)" class="btn btn-danger btn-sm btn-delete"><span
                    class="fas fa-minus-circle"></span> Delete</button></td>
              </tr>
            </tbody>
          </table>
</div>
